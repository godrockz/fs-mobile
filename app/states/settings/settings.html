<ion-view view-title="{{'app.general.settings'|translate}}" class="settings" cache-view="true">
    <ion-content>
        <div class="list">
            <label class="item item-input item-select" ng-click="onDebug()">
                <div class="input-label">
                        {{'app.settings.language.label'|translate}}
                </div>
                <select ng-model="view.selectedLanguage"
                        ng-options="('language.'+lang | translate) for lang in view.availableLanguages">
                </select>
            </label>

            <div class="item item-divider">
                <span class="item-divider-text">{{'app.settings.data.divider'|translate}}</span>
                <span class="app-data-date">
                    {{'app.settings.fetchdate.label'|translate}} {{appData.$metaInfo.fetched|date:'dd.MM HH:mm:ss'}}
                </span>
            </div>

            <div class="item" >
                <button class="button button-full button-positive" ng-click="refreshData()">{{'app.settings.data.update'|translate}}</button>
            </div>
            <div class="item" >
                <button class="button button-full button-positive" ng-click="deleteData()">{{'app.settings.data.delete'|translate}}</button>
            </div>
        </div>

        <div ng-if="debug.cnt >10">
        <h1 >Debug:</h1>
        <a style="float:right;" class="button button-calm"  ng-click="debug.cnt=0">off</a>
        <pre style="font-size:14px">
{{debugInfo|jsonice}}
        </pre>
        </div>
    </ion-content>
</ion-view>

<ion-view view-title="{{'app.general.siteplan'|translate}}" class="map" cache-view="false">
    <ion-content>
        <div class="card selected-loc" ng-if="selection.location">
            <div class="item item-text-wrap" >


                    <h3 class="locationName">{{selection.location|trans:'name'}}</h3>

                    <p class="locationPreview">
                        {{selection.location|trans:'preview'}}</p>
                    <a ng-if="selection.location.markOnMap" class="button button-positive program-btn button-small"
                       ui-sref="app.program({locationId:selection.location.id})" >
                        {{'app.map.open.location'|translate}}
                    </a>

                    <a ng-click="selection.location=undefined" class="close"><span class="ion-ios-close-outline"></span></a>

            </div>
        </div>

        <div class="zoombuttons">
            <a class="ion-plus-circled" ng-click="zoomIn()"></a>
            <a class="ion-minus-circled" ng-click="zoomOut()"></a>
        </div>

        <ion-scroll delegate-handle="siteplan"  zooming="true" min-zoom="0.4" overflow-scroll="false"
                    direction="xy" scrollbar-x="false" scrollbar-y="false"
                    style="width: 100%; height: 100%;">
            <locmap image-url="images/plan.jpg"
                    locations="mappedLocations"
                    ng-model="selection.location">
            </locmap>
        </ion-scroll>
    </ion-content>
</ion-view>

<ion-view view-title="{{'app.general.siteplan'|translate}}" class="map" cache-view="false">
    <ion-content>
        <div class="zoombuttons">
            <button class="button ion ion-plus"  ng-disabled="zoomlevel >= 3" ng-click="zoomIn()"></button>
            <br>
            <button class="button ion ion-minus" ng-disabled="zoomlevel <= 0.5" ng-click="zoomOut()"></button>
        </div>

        <ion-scroll delegate-handle="siteplan" zooming="true" direction="xy" ng-style="{height: winHeight + 'px', width: winWidth + 'px'}">
            <!--div style="width: 2000px; height: 996px; background: url('images/plan.jpg') no-repeat"></div-->
            <locmap image-url="images/plan.jpg" locations="mappedLocations" ></locmap>
        </ion-scroll>

    </ion-content>
</ion-view>

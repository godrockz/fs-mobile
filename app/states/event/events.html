<ion-view view-title="Events" class="events" cache-view="false">
    <ion-content>
        <tab-slide-box class="tabs-striped tabs-top tabs-background-default tabs-color-default">
            <div class="tsb-icons">
                <div class="tsb-ic-wrp">
                    <ion-scroll direction="x" class="tsb-hscroll">
                        <a href="javascript:;">Jetzt</a>
                        <a href="javascript:;">Turbinenhalle</a>
                        <a href="javascript:;">Herzstück</a>
                        <a href="javascript:;">Artland</a>
                        <a href="javascript:;">Secret Garden</a>
                    </ion-scroll>
                </div>
            </div>
            <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                <ion-slide>
                    <label class="item item-input">
                        <span class="input-label">Current Date Time (for testing)</span>
                        <my-date-time-picker placeholder="Enter Date here"
                                             title="Select Date"
                                             ng-model="watching.currentDateTime"
                                             ng-change="test(currentDateTime)" />
                    </label>
                    <ion-list>
                        <ion-item ng-repeat="event in currentEvents"
                                  ui-sref="app.location({idx:$index})">
                            <div class="event-time">
                                {{ ::event.start|timeFormat:'HH:mm' }}</br>
                                - </br>
                                {{ ::event.end|timeFormat:'HH:mm' }}
                            </div>
                            <div class="event-desc">
                                {{::event|trans:'name'}}
                                </br>
                                <span class="event-location">
                                    {{::appData.getLocation(event)|trans:'name'}}
                                </span>
                            </div>
                        </ion-item>
                    </ion-list>
                </ion-slide>
                <ion-slide>
                    <h1>Turbinenhalle</h1>
                </ion-slide>
                <ion-slide>
                    <h1>Herzstück</h1>
                </ion-slide>
                <ion-slide>
                    <h1>Artland</h1>
                </ion-slide>
                <ion-slide>
                    <h1>Secret Garden</h1>
                </ion-slide>

            </ion-slide-box>
        </tab-slide-box>
    </ion-content>
</ion-view>

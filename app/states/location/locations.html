<ion-view view-title="{{'app.general.locations'|translate}}">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="location in appData.locations.values()"
				ui-sref="app.location({idx:location.id})">
                <div class="item item-avatar">
                    <img ng-src="{{location.images[0]}}" style="width:50px;height:70px;">
                    <h2>{{location.translations[currentLanguage].name}}</h2>
                    <p>{{location.code}}</p>

                {{location.translations[currentLanguage].description}}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

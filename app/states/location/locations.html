<ion-view view-title="{{'app.general.locations'|translate}}">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="location in locations" ui-sref="app.location({idx:$index})">
                Id: {{location.data.id}}
                Translations: {{location.data.translations}}
                GeoCoordinate: {{location.data.geoCoordinate}}
                timeZone: {{location.data.timeZone}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

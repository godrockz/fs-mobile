<ion-view view-title="{{'app.general.news'|translate}}">
    <ion-content class="single-news">
        <div class="image-box">
            <img class="image" fs-src="news.image" />
        </div>
        <div class="content-box">
            <div class="news-item-single row">
                <div class="news-date col-25">
                    <div class="box">
                        <span>{{news.publishDate|date:'EEE'}}<br>{{news.publishDate|date:'H:mm'}}</span>
                    </div>
                </div>
                <div class="news-text-head col-75 col-center">
                    <p class="head">{{news|trans:'title'}}</p>
                    <!--<p class="text">{{news.translations.de.text}}</p>-->
                </div>
            </div>
            <p class="news-text">{{news|trans:'text'}}</p>



            <p class="author">By:{{news.author}}</p>
        </div>

    </ion-content>
</ion-view>

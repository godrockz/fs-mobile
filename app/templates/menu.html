<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Left</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.home">
                    {{'app.general.home'|translate}}
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.locations">
                    {{'app.general.locations'|translate}}
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.events">
                    {{'app.general.events'|translate}}
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.map">
                    {{'app.general.siteplan'|translate}}
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.settings">
                    {{'app.general.settings'|translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
